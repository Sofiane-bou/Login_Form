<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- linking the css file  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- importing the necessary fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- linking the font awesome library  -->
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h4>Login Form</h4>
        </header>
        <form action="">
            <div class="inputs">
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="email" placeholder="Email or Phone" required>
                </div>
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" required>
                </div>
            </div>
            <a href="#">Forgot password?</a>
            <div class="button">
                <input type="submit" value="Login">
            </div>
            <div class="text">
                <p>Not a member? <a href="#">Sign-up now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
